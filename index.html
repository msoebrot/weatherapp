<!doctype html>
<html>
    <head>
        <title>Weather App</title>
        <meta name="description" content="My Weather App">
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
    </head>
    <body>
        <main>
            <h1 id="date">4/19/2023</h1>
            <h2 id="temperature">Click the Button to see Temperature!</h1>
            <h3 id="weatherstatus">Click the Button to see Weather Status!</h1>
            <img src="cloud.png" alt="Cloud Icon" height="100" weight="100" class="weather-icon">
            <button id="getWeatherBtn">Get Weather</button>
            <div class="fiveday">  
                <div class="forecast">X</div>
                <div class="forecast">X</div>
                <div class="forecast">X</div>
                <div class="forecast">X</div>
                <div class="forecast">X</div>
            </div>
        </main>
    </body>
</html>
